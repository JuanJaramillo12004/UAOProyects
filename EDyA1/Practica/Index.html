<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora cuota Mensual</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/main.js" type="module"></script>
</head>
<body>
    <main>
        <section>
            <article>
                <fieldset>
                    <legend>Calculadora de Cuota Mensual</legend>
                    <label>Nombre</label><input id="nombre" type="text"><br>
                    <label>Prestamo</label><input id="prestamo" type="text"><br>
                    <label>Meses</label><input id="meses" type="text"><br>
                    <label>Interes</label><Input id="interes" type="text"></Input><br>
                    <textarea id="resultado" rows="5" cols="50" readonly></textarea><br>
                    <button id="enviar">Ejecutar</button>
                </fieldset>
                
            </article>
        </section>
    </main>
    <footer>
        <div class="coloreado">
            <p> <small></small> </p>
        </div>
    </footer>
